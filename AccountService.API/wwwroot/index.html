<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        video {
            width: 48%;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="video1" controls></video>
    <video id="video2" controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<input type="text" id="videoUrl" placeholder="Введите URL видео (M3U8)">
<button id="playButton" onclick="sendPlaySignal()">Play</button>

<!-- Подключение hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!-- Подключение SignalR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.3/signalr.min.js"></script>

<script>
    // Инициализация SignalR соединения
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/animeHub")
        .build();

    connection.on("ReceivePlaySignal", function (videoUrl) {
        // Второе видео воспроизводит видео по сигналу
        playVideo2(videoUrl);
    });

    connection.start().catch(function (err) {
        return console.error(err.toString());
    });

    function sendPlaySignal() {
        var videoUrl = document.getElementById('videoUrl').value;

        // Отправка сообщения в группу через SignalR
        connection.invoke("SendPlaySignal", "videoGroup", videoUrl).catch(function (err) {
            return console.error(err.toString());
        });
    }

    function playVideo2(videoUrl) {
        var video2 = document.getElementById('video2');

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video2);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video2.play();
            });
        } else if (video2.canPlayType('application/vnd.apple.mpegurl')) {
            video2.src = videoUrl;
            video2.addEventListener('loadedmetadata', function() {
                video2.play();
            });
        } else {
            alert('Ваш браузер не поддерживает воспроизведение M3U8');
        }
    }
</script>

</body>
</html>
